<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
    <title>厦门大学附属心血管病医院（厦门市心脏中心）</title>
    <link rel="stylesheet" type="text/css" href="./css/sweetalert.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <div class="login-container modify-password-panel">
        <h3 class="title">修改密码</h3>
        <form class="login-form">
            <div>
                <label for="password">密码</label>
                <input autocomplete="off" placeholder="请输入新密码" type="password" id="password">
            </div>
            <div>
                <label for="password">确认密码</label>
                <input autocomplete="off" placeholder="确认新密码" type="password" id="rePassword">
            </div>
            <div>
                <button class="btn btn-primary" type="button" id="modify">确认修改密码</button>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="./js/third_party/jquery.min.js"></script>
    <script type="text/javascript" src="./js/third_party/sweetalert-dev.js"></script>
    <script type="text/javascript" src="./js/md5.js"></script>
    <script type="text/javascript" src="./js/http-intercept.js"></script>   
    <script type="text/javascript" src="./js/modify-password.js"></script>
</body>

</html>
