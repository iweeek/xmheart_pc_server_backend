<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
<link rel="stylesheet" type="text/css" href="./css/business.min.css">
<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="./css/sweetalert.css">
<link rel="stylesheet" type="text/css" href="./css/select2.min.css">
<link rel="stylesheet" type="text/css" href="./css/article-list.css">

<body>
    <div class="page-article-list">
        <ol class="breadcrumb">
            <li><a href="#"></a>栏目管理</li>
            <li class="active">科室列表</li>
        </ol>
        <div class="row" id="tools">
            <div class="col-md-1">
                    <button class="btn btn-primary" id="columnNew">新建科室</button>
            </div>
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                        <th style="text-align: center; width: 170px;">编号</th>
                    <th style="text-align: center; width: 170px;">科室名称</th>
                    <th style="text-align: center; width: 170px;">科室图片</th>
                    <th style="text-align: center; width: 150px;">是否出诊</th>
                    <th style="text-align: center; width: 80px;">操作</th>
                </tr>
            </thead>
            <tbody id="officeTable">
            </tbody>
        </table>
        <div class="ui-loading">
            <img src="./img/progress_circle.gif" alt="loading">
        </div>
    </div>
    <script id="officeTd" type="x-tmpl-mustache">
      {{#data}}
        <tr id="{{id}}">
		 <td style="vertical-align: middle;">{{id}}</td>
        	 <td style="vertical-align: middle;">{{name}}</td>
          <td style="vertical-align: middle; width: 100px;"><img width="100" height="100" src={{imageUrl}} /></td>
          <td style="vertical-align: middle; width: 100px;">
			{{#outService}}是{{/outService}}
			{{^outService}}否{{/outService}}
		  </td>
          <td style="vertical-align: middle;">
			 <button class="btn btn-default post-btn-edit" data-office-id={{id}} style="margin-bottom: 5px;">编辑</button>	
          </td>
        </tr>
      {{/data}}
    </script>
    <script type="text/javascript" src="./js/third_party/jquery.min.js"></script>
    <script type="text/javascript" src="./js/third_party/mustache.min.js"></script>
    <script type="text/javascript" src="./js/third_party/sweetalert-dev.js"></script>
    <script type="text/javascript" src="./js/third_party/bootstrap.min.js"></script>
    <script type="text/javascript" src="./js/third_party/select2.min.js"></script>
    <script type="text/javascript" src="./js/i18n/select2.zh-CN.js"></script>
    <script type="text/javascript" src="./js/http-intercept.js"></script>    
    <script type="text/javascript" src="./js/edit-office.js"></script>
    <!-- <script type="text/javascript">XPW.OfficeEdit()</script> -->
</body>
</html>
