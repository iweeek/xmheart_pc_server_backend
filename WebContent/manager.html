    <script>
        function getCookieValue(name) {
            var strCookie = document.cookie;
            var arrCookie = strCookie.split(";");
            for (var i = 0; i < arrCookie.length; i++) {
                var c = arrCookie[i].split("=");
                if (c[0].indexOf(name) > -1) {
                    return c[1];
                }
            }
            return ''
        }
        if (!getCookieValue('xmheart_token')) {
            var url = 'http://' + window.location.host + '/login.html'
            window.location.replace(url);
        }
    </script>

<script>
    $("#rightContentFrame").load(function() {
        var mainheight = $(this).contents().find("body").height() + 200;
        $(this).height(mainheight);
    });

    };
    $("#logout").click(function() {
      //安全退出，清除客户端cookies
      document.cookie ='xmheart_token=;';
      document.cookie = "user_id=";
      document.cookie = "user_type=";
      swal({
          title : "登出成功",
          type : "success",
          confirmButtonColor : "#8cd4f5",
          confirmButtonText : "确定",
          closeOnConfirm : true
      }, function() {
          location.reload(true);
      });
    })
</script>
